<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: lightgreen;
            border-width: 10px;
            border-style: solid;
            border-color: aqua;
            padding: 10px;
            padding-left: 10px;
            padding-bottom: 10px;
            padding-top: 10px;

            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;

            margin: auto;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: blue;

            outline: 5px dashed blue;
        
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: brown;

            border: 10px solid brown;

            padding-top: 10px;
            padding-left: 10px;
            padding-bottom: 10px;
            padding-right: 10px;

            padding: 10px 10px 10px 10px;

        }


    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#"><strong>links são exemlos de caixas inline - elevel</strong></a></p>
    
</body>
</html>
