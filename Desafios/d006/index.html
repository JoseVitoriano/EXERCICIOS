<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobri qual tag deverá utilizar em cada caso.</p>
    <br>
    <ul type = "square">
        <li><u title="Use a tag <p>">Parágrafos</u></li>
        <li><u title="Use a tag <h1>">Títulos</u></li>
        <li><u title="Use a tag <img>">Imagens</u></li>
        <li><u title="Use a tag <mark>">Abreviações</u></li>
        <li><u title="Use a tag <code>">Código-Fonte</u></li>
        <li><u title="Use a tag <ol>">Listas numeradas</u></li>
        <li><u title="Use a tag <ul>">Listas com demarcadores</u></li>
    </ul>
    
</body>
</html>
