<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Trabalhando com imagens dinâmicas</h1>
    <hr>
    <p>Tente abrir este site em vários dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 1000px)" srcset="84JNx+.png" type="image/">
        <img src="8AJNx+.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midia/kamehameha.swf.mp3" controls autoplay></audio>

    <p>Vamos aprender outro método de reproduzir áudio</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/kamehameha.swf.mp3" type="audio/mpeg">
        <source src="midia/kamehameha.swf.mp3" type="audio/ogg">
        <source src="midia/kamehameha.swf.mp3" type="audio/wav">

        <p>Infelizmente seu navegador não é compativel ao áudio, <a href="midia/kamehameha.swf.mp3"><strong>Clique aqui para baixar o arquivo.</strong></a></p>
    </audio>

    




    
</body>
</html>
